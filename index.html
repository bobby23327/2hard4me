<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }
  .button {
    padding: 10px 20px;
    background-color: #2F80ED;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #56CCF2;
  }
  .button:active {
    background-color: #1B65A7;
  }
</style>
</head>
<body>
  <button class="button" onclick="location.href='hello.html';">Go to Hello World</button>
</body>
</html>
